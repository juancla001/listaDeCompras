<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de compras</title>
</head>
<body>
    <header>
    <p>Lista de compras</p>
    </header>
<section id="pantallaVacio">
    <h1 class="pantallaVacio_titulo">El carrito esta vacio.</h1>
    <h1 class="pantallaVacio_emoji">ðŸ˜ª</h1>
</section>

<section id="pantalla_listado">
        <ul class="list-group">
            <li class="list-group-item"><img src="image/fruits.svg" alt="Frutas" class="pantalla_listado_icono"> Frutas</li>
            <li class="list-group-item"><img src="image/ham.svg" alt="Carnes" class="pantalla_listado_icono"> Carnes</li>
            <li class="list-group-item"><img src="image/higiene.svg" alt="Higuiene" class="pantalla_listado_icono"> Higuiene</li>
            <li class="list-group-item"><img src="image/milk.svg" alt="Lacteos" class="pantalla_listado_icono"> Lacteos</li>
            <li class="list-group-item"><img src="image/vegetal.svg" alt="Verduras" class="pantalla_listado_icono"> Verduras</li>
        </ul>

</section>

<section id="pantalla_detalle">
    <h1>Pantalla de detalle de productos</h1>
</section>



<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pantallaCarga" id="boton_de_carga">
    ADD+
</button>

<!-- Modal -->
<div class="modal fade" id="pantallaCarga" tabindex="-1" aria-labelledby="pantallaCargaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar un nuevo producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="pantallaCargaProducto" class="form-label">Ingresar Producto</label>
                <input type="email" class="form-control" id="pantallaCargaProducto" placeholder="Lacteos/Carnes/Frutas">
            </div>
            <div class="mb-3">
                <label for="pantallaCargaIcono" class="form-label">Seleccion categoria</label>
                <select id="pantallaCargaIcono" class="form-select">
                <option value="image/ham.svg">Carnes</option>
                <option value="image/fruits.svg">Frutas</option>
                <option value="image/milk.svg">Lacteos</option>
                <option value="image/higiene.svg">Higuiene</option>
                <option value="image/vegetal.svg">Verduras</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="pantallaCargaInfo" class="form-label">Detalle de la compra</label>
                <textarea class="form-control" id="pantallaCargaInfo" rows="3"></textarea>
            </div>
        </div>
        <div class="modal-footer">   <!--boton add-->
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="pantallaCargaAdd">Agregar y Guardar</button>
        </div>
    </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="scripts/main.js"></script>
</body>
</html>
